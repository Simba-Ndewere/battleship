<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <div class="container">
        <div class="top">BATTLESHIP</div>
        <div class="bottom">
            <div class="left">
                <div class="left-header">YOUR FLEET</div>
                <div class="board1"></div>
            </div>
            <div class="right">
                <div class="right-header">COMPUTER</div>
                <div class="board2"></div>
            </div>
        </div>
        <div class="footer">
            <div class="randomise">
                <button type="button" id="shuffle" class="button">
                    <span class="buttonText">Shuffle Ships</span>
                </button>
            </div>

            <div class="game">
                <button type="button" id="newGame" class="button">
                    <span class="buttonText">Start Game</span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
